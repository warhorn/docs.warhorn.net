layout: topic_nav

<!-- display: block -->
<ol class="list-unstyled">
  <!-- display: block -->
  {% assign articles = site.pages | where:"type","article" |
  where:"topic",page.topic %}

  <!-- display: block -->
  {% for article in articles %}

  <!-- display: block -->
  <li class="p-2"><a href="{{ article.url }}">{{ article.title }}</a></li>

  <!-- display: block -->
  {% endfor %}
</ol>
